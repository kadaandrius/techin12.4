<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024-12-4</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e2f;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 2px;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      transition: transform 0.4s, background-color 0.3s;
    }

    .cell:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.3);
    }

    .empty {
      background-color: rgba(199, 199, 199, 0.055);
    }

    .solid {
      background-color: #d72638;
      border-radius: 50%;
    }

    .decoration {
      background-color: #ffd700;
      border-radius: 50%;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="cell empty"></div><div class="cell empty"></div><div class="cell empty"></div><div class="cell empty"></div>
    <div class="cell solid"></div><div class="cell solid"></div><div class="cell empty"></div><div class="cell empty"></div>
    <div class="cell empty"></div><div class="cell empty"></div>

    <div class="cell empty"></div><div class="cell empty"></div><div class="cell solid"></div><div class="cell solid"></div>
    <div class="cell solid"></div><div class="cell solid"></div><div class="cell solid"></div><div class="cell solid"></div>
    <div class="cell empty"></div><div class="cell empty"></div>

    <div class="cell empty"></div><div class="cell solid"></div><div class="cell solid"></div><div class="cell decoration">🎅</div>
    <div class="cell solid"></div><div class="cell solid"></div><div class="cell decoration">🎁</div><div class="cell solid"></div>
    <div class="cell solid"></div><div class="cell empty"></div>

    <div class="cell empty"></div><div class="cell solid"></div><div class="cell solid"></div><div class="cell solid"></div>
    <div class="cell solid"></div><div class="cell solid"></div><div class="cell solid"></div><div class="cell solid"></div>
    <div class="cell solid"></div><div class="cell empty"></div>

    <div class="cell empty"></div><div class="cell solid"></div><div class="cell decoration">😊</div><div class="cell solid"></div>
    <div class="cell solid"></div><div class="cell solid"></div><div class="cell solid"></div><div class="cell decoration">🎄</div>
    <div class="cell solid"></div><div class="cell empty"></div>

    <div class="cell empty"></div><div class="cell solid"></div><div class="cell solid"></div><div class="cell solid"></div>
    <div class="cell decoration">🎇</div><div class="cell decoration">❄</div><div class="cell solid"></div><div class="cell solid"></div>
    <div class="cell solid"></div><div class="cell empty"></div>

    <div class="cell empty"></div><div class="cell empty"></div><div class="cell solid"></div><div class="cell solid"></div>
    <div class="cell solid"></div><div class="cell solid"></div><div class="cell solid"></div><div class="cell solid"></div>
    <div class="cell empty"></div><div class="cell empty"></div>

    <div class="cell empty"></div><div class="cell empty"></div><div class="cell empty"></div><div class="cell solid"></div>
    <div class="cell solid"></div><div class="cell solid"></div><div class="cell solid"></div><div class="cell empty"></div>
    <div class="cell empty"></div><div class="cell empty"></div>

    <div class="cell empty"></div><div class="cell empty"></div><div class="cell empty"></div><div class="cell empty"></div>
    <div class="cell solid"></div><div class="cell solid"></div><div class="cell empty"></div><div class="cell empty"></div>
    <div class="cell empty"></div><div class="cell empty"></div>
  </div>
</body>
</html>
